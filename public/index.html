<!DOCTYPE html>
<html ng-app="searchApp">
  <head>
    <meta charset="utf-8">
    <title>Pinkkal</title>
    <link rel="stylesheet" href="../app/content/css/index.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div class="container" ng-controller="SearchListController">
      <div class="row">
        <div class="col-md-10">
          <form>
            <div class="form-group">
              <input type="input" class="form-control searchBox" ng-model="search.$" name="name" value="">
            </div>
          </form>

        </div>
      </div>
      <div class="col-md-10">
        <table class="table table-striped">
          <tr>
            <td>SecType</td>
            <td>Ticker</td>
            <td>Cusip</td>
            <td>Description</td>
          </tr>
          <tr ng-repeat="searchTerm in searches | filter:search">
              <td>{{ searchTerm.SecType }}</td>
              <td>{{ searchTerm.Ticker }}</td>
              <td>{{ searchTerm.Cusip }}</td>
              <td>{{ searchTerm.Description }}</td>
          </tr>
        </table>
      </div>
      <div class="row">

      </div>
    </div>
    <script type="text/javascript" src="../app/js/angular/angular.js"></script>
    <script type="text/javascript" src="http://angular-ui.github.io/ui-router/release/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="../app/app.js"></script>
    <!-- <script type="text/javascript" src="../app/controllers/searchController.js"></script>
    <script type="text/javascript" src="../app/controllers/searchServices.js"></script> -->

  </body>
</html>
