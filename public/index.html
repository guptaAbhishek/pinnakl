
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pinkkal</title>
    <link rel="stylesheet" href="../app/content/css/index.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  </head>
  <body ng-app="SearchApp" ng-controller="searchController">

  <div class="container">
    <div class="row" style="padding-top:3%">
        <div class="col-md-3">
            <img src="../app/content/images/new-logo.png" alt="Pinnakl Logo" style="width:100%" />
        </div>
      </div>
      <div class="row" style="padding-top:3%">
        <div class="col-md-8">
          <input type="input" class="form-control searchBox" ng-model="searchQuery.keywords" placeholder="Search.. e.g. atm"  ng-keyup="getSugestion($event)" autocomplete="off" name="name" value="">
        </div>
    </div>

    <div class="row">
      <div class="col-md-8">
        <ul class="typehead">
          <li ng-repeat="searchTerm in suggestions" class="" style="cursor:pointer;">
            <p class="desc">{{ searchTerm.Description }}</p>
            <span class="secType">{{ searchTerm.SecType }}</span>
            <span class="ticker">{{ searchTerm.Ticker }}</span>
            <span class="cusip">{{ searchTerm.Cusip }}</span>
          </li>
        </ul>
      </div>
    </div>

  </div>

       <div class="container">
         <div class="row">
           <div class="col-md-8">

           </div>

         </div>

       </div>

     <div class="container">
      <div class="row">
          <tr class="trRow" >

          </tr>
        </table>
      </div>
      <div class="row">

      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script type="text/javascript" src="http://angular-ui.github.io/ui-router/release/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="../app/app.js"></script>
    <script type="text/javascript" src="../app/services/searchFactory.js"></script>
    <script type="text/javascript" src="../app/controllers/searchController.js"></script>
    <script type="text/javascript" src="../app/directives/autoSuggestMenuItem.js"></script>

  </body>
</html>
